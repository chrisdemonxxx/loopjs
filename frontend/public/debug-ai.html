<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debug Test</title>
</head>
<body>
    <h1>AI Debug Test</h1>
    <button onclick="testAI()">Test AI Processing</button>
    <div id="result"></div>

    <script>
        async function testAI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Get token from localStorage (same as frontend)
                const token = localStorage.getItem('accessToken');
                console.log('Token:', token);
                
                const response = await fetch('http://localhost:8080/api/ai/process-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        category: 'natural_language',
                        action: 'process',
                        params: { userInput: 'ping google.com' },
                        clientInfo: {}
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p><strong>Command:</strong> ${data.data.optimizedCommand.command}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Error!</h3>
                        <p>${data.error}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Network Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
