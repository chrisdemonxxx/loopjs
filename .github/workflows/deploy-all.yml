name: Deploy All Services
# Trigger deployment - testing workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: code-assist-470813
  REGION: us-central1

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    outputs:
      backend_url: ${{ steps.url.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Verify Authentication and Permissions
        run: |
          echo "Checking authentication..."
          gcloud auth list
          echo "Checking project access..."
          gcloud projects describe ${{ env.PROJECT_ID }}
          echo "Checking Cloud Run permissions..."
          gcloud run services list --region ${{ env.REGION }} || echo "No existing services or permission issue"

      - name: Deploy Backend to Cloud Run
        run: |
          echo "Starting backend deployment..."
          echo "Project ID: ${{ env.PROJECT_ID }}"
          echo "Region: ${{ env.REGION }}"
          
          gcloud run deploy loopjs-backend \
            --source ./backend \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars="NODE_ENV=production,JWT_SECRET=loopjs-dev-secret-key-2024,SESSION_SECRET=loopjs-session-secret-2024" \
            --verbosity=debug

      - name: Get Backend URL
        id: url
        run: |
          URL=$(gcloud run services describe loopjs-backend \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          echo "Backend deployed to: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Test Backend Health
        continue-on-error: true
        run: |
          echo "Waiting for backend to start..."
          sleep 30
          curl -f ${{ steps.url.outputs.url }}/health && echo "âœ… Backend health check passed!" || echo "âš ï¸ Health check failed, but deployment succeeded"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    outputs:
      frontend_url: ${{ steps.url.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy Frontend to Cloud Run
        run: |
          echo "Starting frontend deployment..."
          echo "Project ID: ${{ env.PROJECT_ID }}"
          echo "Region: ${{ env.REGION }}"
          
          gcloud run deploy loopjs-frontend \
            --source ./frontend \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --timeout 300 \
            --port 8080 \
            --verbosity=debug

      - name: Get Frontend URL
        id: url
        run: |
          URL=$(gcloud run services describe loopjs-frontend \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          echo "Frontend deployed to: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Test Frontend
        continue-on-error: true
        run: |
          echo "Waiting for frontend to start..."
          sleep 30
          curl -f ${{ steps.url.outputs.url }} && echo "âœ… Frontend is responding!" || echo "âš ï¸ Frontend check failed, but deployment succeeded"

