name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: code-assist-470813
  SERVICE_NAME: loopjs-backend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run (using Cloud Build)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./backend \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-secrets="MONGODB_URI=MONGODB_URI:latest,JWT_SECRET=JWT_SECRET:latest,SESSION_SECRET=SESSION_SECRET:latest" \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --timeout 300

      - name: Get Service URL
        id: url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          echo "Backend deployed to: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Test Health Endpoint
        continue-on-error: true
        run: |
          echo "Waiting for backend to start..."
          sleep 30
          curl -f ${{ steps.url.outputs.url }}/health && echo "‚úÖ Health check passed!" || echo "‚ö†Ô∏è Health check failed, but deployment succeeded"

      - name: Output Deployment Info
        run: |
          echo "üöÄ Deployment successful!"
          echo "Backend URL: ${{ steps.url.outputs.url }}"
          echo "WebSocket URL: wss://$(echo ${{ steps.url.outputs.url }} | sed 's|https://||')/ws"
          echo ""
          echo "Deployment Details:"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='table(status.latestReadyRevisionName,status.traffic)'
