services:
  - type: web
    name: loopjs-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health

    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: "10000"

      - key: MONGODB_URI
        sync: false

      - key: JWT_SECRET
        generateValue: true

      - key: SESSION_SECRET
        generateValue: true

      - key: JWT_ACCESS_TOKEN_EXPIRATION
        value: "15m"

      - key: JWT_REFRESH_TOKEN_EXPIRATION
        value: "24h"

      - key: ALLOWED_ORIGINS
        sync: false

      - key: LOG_LEVEL
        value: info

      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"

      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

      - key: WS_HEARTBEAT_INTERVAL
        value: "30000"

      - key: WS_CONNECTION_TIMEOUT
        value: "60000"
